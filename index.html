<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="questions.js"></script>
    <script src="code.js"></script>
    <title>Code Test</title>
</head>

<body>


    <div class="container-fluid">
        <div class="header">
            <button id="highScore">View High Score</button>
            <div id="timer">Time:75</div>
        </div>
        <div class="card" id="begin">
            <div class="card-header">Start</div>
        </div>
        <div class="card-body">
            <h5 class="card-title">
                Click To Start Quiz
            </h5>
            <p class="card-text">
                Once you start the quiz you will have 75 seconds to complete it. Good luck!!!
            </p>
            <a href="#" class="btn btn-primary" id="startQuiz">Start Quiz</a>
        </div>
        <div class="jumbotron" id="questionsBox">
            <h1 class="display-4" id="questNumber"></h1>
            <p class="lead" id="titles"> </p>
            <div id="choice" onClick=nextQuestion()><button id="buttonA"></button></div>
            <div id="choice" onClick=nextQuestion()><button id="buttonB"></button></div>
            <div id="choice" onClick=nextQuestion()><button id="buttonC"></button></div>
            <div id="choice" onClick=nextQuestion()><button id="buttonD"></button></div>

        </div>
    </div>
   


    
</body>

</html>
