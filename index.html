<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid col-md-7">
        <div class="container-fluid border rounded" id="pageBody">
            
            <!-- View Scores and Timer -->
            <div class="Scorefield">
                <button class="btn btn-danger" onClick=highScoreBtn() id="viewScores">View High Scores</button>
                <div class="border rounded" id="timer">Time: 75</div>
            </div>
            <!-- Start Quiz -->
            <div class="card" id="begin">
                <div class="card-body">
                    <h5 class="card-title">Click the button below to start the quiz.</h5>
                    <p class="card-text">You will be giving 75 seconds to answer a 5 question developers quiz. For every wrong answer 10 seconds will be deducted from the timer, so think fast! Click start to test tp put your skills to the test!!</p>
                    <a href="#" class="btn btn-danger" id="startQuiz">Start Quiz!</a>
                </div>
            </div>
            
            <div class="jumbotron" id="questionsBox">
                
                <p class="lead" id="titles"></p>
                <div id="choice">A) <button id="buttonA"></button></div>
                <div id="choice">B) <button id="buttonB"></button></div>
                <div id="choice">C) <button id="buttonC"></button></div>
                <div id="choice">D) <button id="buttonD"></button></div>
            </div>
            <form id="enterYourScore">
                <div class="form-group">
                    <label class="promptedText" for="scoreField">Enter your name</label>
                    <input type="text" class="form-control" id="yourName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label class="promptedText">Your Score</label>
                    <input class="form-control" id="yourScore" placeholder="Your Score">
                </div>
                <button id="submit" onClick=submitScore() type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="jumbotron" id="pennedHighScores">
                <div class="listOfNames">
                    <p></p>
                </div>
                    
    
                </div>
        </div>
    </div>



    




 <!-- Sources -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
